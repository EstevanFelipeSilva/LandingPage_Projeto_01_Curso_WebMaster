<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LandingPage Education</title>
    <link rel="stylesheet" href="/CSS/Style.css">
</head>
<body>

    <header class="header">

        <div class="header__container container">

            <img src="/Imagens/logo.png">

        </div>

    </header>

    <section class="section__banner">

        <div class="container">

            <div class="box">

                <h2>Preencha corretamente o Formulario
                    e torne-se um WebMaster!
                </h2>

                <form class="form">

                    <div class="form__name">

                        <span class="span__name">Nome*</span>
                        <input type="text" name="name" id="name" required>

                    </div>

                    <div class="form__email">

                        <span class="span__email">E-mail*</span>
                        <input type="email" name="email" id="email" required>

                    </div>

                    <div class="form__telefone">

                        <span class="span__telefone">Telefone*</span>
                        <input type="tel" name="telefone" id="telefone" required>

                    </div>

                    <h2>Todos os campo são Obrigatórios!</h2>

                    <div class="form__btn__enviar">

                        <input type="submit" value="Enviar">

                    </div>

                </form>

            </div>

        </div>

    </section>
    
</body>
</html>
